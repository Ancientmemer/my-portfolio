<style>
  :root{
    /* Mr Eldro inspired warm palette */
    --bg:#0b0f14;
    --card-bg: rgba(255,255,255,0.06);
    --glass-border: rgba(255,255,255,0.08);
    --accent1: #ffcf33; /* yellow */
    --accent2: #ff5a3c; /* red/orange */
    --muted: #a7b0bf;
    --glass-blur: 12px;
    --nav-height: 72px;
    --shadow: 0 10px 30px rgba(2,6,23,0.6);
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  html,body {
    height:100%; margin:0;
    background:
      radial-gradient(1200px 600px at 10% 20%, rgba(255,90,60,0.03), transparent 8%),
      radial-gradient(1000px 500px at 90% 80%, rgba(255,207,51,0.03), transparent 8%),
      var(--bg);
    color:#e7eef8;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    scroll-behavior:smooth;
  }

  .section {
    min-height: calc(100vh - var(--nav-height));
    padding: clamp(18px, 3vw, 36px);
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    overflow:hidden;
    box-sizing:border-box;
  }

  .card {
    width: min(1100px, 96%);
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border: 1px solid var(--glass-border);
    border-radius: 16px;
    backdrop-filter: blur(var(--glass-blur)) saturate(120%);
    -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(120%);
    box-shadow: var(--shadow);
    padding: clamp(18px, 3vw, 40px);
    display:flex;
    gap: clamp(14px, 2.5vw, 28px);
    align-items:center;
    flex-wrap:wrap;
    transform: translateY(8px);
    opacity: 0;
    transition: transform 600ms cubic-bezier(.2,.9,.25,1), opacity 600ms ease;
  }

  .card.visible { transform: translateY(0); opacity: 1; }

  .hero { gap: 28px; }
  .hero .left { flex:1 1 340px; min-width:260px; }
  .hero .right { width: 320px; max-width:36%; min-width:220px; display:flex; align-items:center; justify-content:center; }

  .avatar {
    width: 220px; height:220px; border-radius: 18px; overflow:hidden;
    border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    display:block; background: linear-gradient(135deg,var(--accent1),var(--accent2));
  }
  .avatar img { width:100%; height:100%; object-fit:cover; display:block; }

  h1 { margin:0 0 8px 0; font-size: clamp(26px, 4.2vw, 38px); letter-spacing: -0.02em; }
  .tagline { color: var(--muted); margin:8px 0 18px 0; }
  .socials { display:flex; gap:12px; margin-top:8px; }
  .socials a { display:inline-flex; align-items:center; gap:8px; text-decoration:none; color:inherit; opacity:0.95; }
  .socials svg{ width:22px; height:22px; display:block; filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4)); }

  .section-title{ font-size:18px; color:var(--muted); margin-bottom:10px; }
</style>
</head>

<body>

<!-- ================= HOME (SECTION 1) ================= -->
<section id="home" class="section" data-section>
  <div class="card hero">
    <div class="left">
      <h1 id="display-name"></h1>

<!-- ================= BOTTOM NAV =================

  <button class="nav-btn active" data-target="home">Home</button>
  <button class="nav-btn" data-target="skills">Skills</button>
  <button class="nav-btn" data-target="projects">Projects</button>
  <button class="nav-btn" data-target="contact">Contact</button>
  <button class="nav-btn" data-target="about">About</button>
</nav>

<!-- ================= SCRIPTS ================= -->
<script>
  // Smooth scroll helper
  function scrollToId(id){
    const el = document.getElementById(id);
    if(!el) return;
    el.scrollIntoView({behavior:'smooth', block:'start'});
    const btn = [...document.querySelectorAll('.nav-btn')].find(b=>b.dataset.target===id);
    if(btn){
      const p = document.createElement('div'); p.className='nav-pulse'; btn.appendChild(p); setTimeout(()=> p.remove(), 650);
    }
  }

  // wire nav buttons
  document.querySelectorAll('.nav-btn').forEach(btn=>{
    btn.addEventListener('click', ()=> { scrollToId(btn.dataset.target); setActiveBtn(btn); });
  });
  function setActiveBtn(btn){ document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); }

  // IntersectionObserver to reveal sections and keep nav in sync
  const sections = document.querySelectorAll('[data-section]');
  const io = new IntersectionObserver((entries)=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        const card = entry.target.querySelector('.card'); if(card) card.classList.add('visible');
        const id = entry.target.id;
        const btn = [...document.querySelectorAll('.nav-btn')].find(b=>b.dataset.target===id);
        if(btn) setActiveBtn(btn);
      }
    });
  }, { root:null, rootMargin:'0px', threshold:0.48 });
  sections.forEach(s => io.observe(s));

  // Contact form demo handler (replace with real backend later)
  const form = document.getElementById('contact-form');
  form.addEventListener('submit', (e)=>{
    e.preventDefault();
    const data = new FormData(form);
    alert('Thanks, '+ (data.get('name') || 'there') + '! Message sent (demo). Replace with real backend to receive messages.');
    form.reset();
  });

  // Inject content from CONFIG into DOM
  (function applyConfig(){
    try {
      const c = CONFIG;
      // Header
      document.getElementById('display-name').textContent = c.name || 'Your name';
      document.getElementById('display-tagline').textContent = c.tagline || '';
      document.getElementById('profile-photo').src = c.photo || '';

      // Email & location
      document.getElementById('email-link').href = 'mailto:' + (c.email || '');
      document.getElementById('email-link').textContent = c.email || '';
      document.getElementById('location-text').textContent = c.location || '';

      // About
      document.getElementById('about-text').textContent = c.about || '';

      // Socials (two places)
      const socialHtml = (s)=> {
        let out = '';
        if(s.linkedin) out += `<a href="${s.linkedin}" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn"><svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M4.98 3.5a2.5 2.5 0 11-.001 5.001A2.5 2.5 0 014.98 3.5zM3 9.25h3.96V21H3V9.25zM10.5 9.25h3.8v1.62h.05c.53-1 1.82-2.06 3.75-2.06 4.01 0 4.75 2.64 4.75 6.07V21h-3.96v-5.35c0-1.276-.023-2.92-1.78-2.92-1.78 0-2.05 1.388-2.05 2.82V21H10.5V9.25z" fill="currentColor"/></svg></a>`;
        if(s.instagram) out += `<a href="${s.instagram}" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5zm5 6.25A4.75 4.75 0 1016.75 13 4.75 4.75 0 0012 8.25zM17.5 6.25a.75.75 0 11-.75-.75.75.75 0 01.75.75z" fill="currentColor"/></svg></a>`;
        if(s.github) out += `<a href="${s.github}" target="_blank" rel="noopener noreferrer" aria-label="GitHub"><svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 2a10 10 0 00-3.16 19.49c.5.09.68-.22.68-.48v-1.7c-2.78.6-3.37-1.34-3.37-1.34-.45-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.61.07-.61 1 .07 1.53 1.03 1.53 1.03.9 1.53 2.36 1.09 2.94.83.09-.64.35-1.09.63-1.34-2.22-.25-4.56-1.11-4.56-4.93 0-1.09.39-1.98 1.03-2.68-.1-.25-.45-1.28.1-2.68 0 0 .84-.27 2.75 1.02A9.5 9.5 0 0112 6.8c.85.004 1.71.115 2.51.337 1.9-1.29 2.74-1.02 2.74-1.02.56 1.4.21 2.43.1 2.68.64.7 1.03 1.59 1.03 2.68 0 3.83-2.35 4.67-4.59 4.92.36.31.68.92.68 1.86v2.76c0 .26.18.57.69.48A10 10 0 0012 2z" fill="currentColor"/></svg></a>`;
        return out;
      };
      document.getElementById('social-links').innerHTML = socialHtml(c.socials || {});
      document.getElementById('social-links-2').innerHTML = socialHtml(c.socials || {});

      // skills
      const skillsGrid = document.getElementById('skills-grid');
      skillsGrid.innerHTML = (c.skills || []).map(s => `<div class="skill"><strong>${s.title}</strong><small>${s.subtitle || ''}</small></div>`).join('');

      // projects (with thumbs if present)
      const projectsList = document.getElementById('projects-list');
      projectsList.innerHTML = (c.projects || []).map(p => `<div class="project"><div><div class="thumb">${p.thumb ? `<img src="${p.thumb}" style="width:100%;height:100%;object-fit:cover;display:block;" alt="${p.title}">` : ''}</div><h3>${p.title}</h3><p class="muted">${p.desc}</p></div><div style="display:flex; gap:8px; justify-content:flex-end;"><a href="${p.url || '#'}" target="_blank" rel="noopener" class="muted">View</a></div></div>`).join('');
    } catch(err){ console.error('applyConfig error', err); }
  })();

  // keyboard nav for accessibility
  (function keyboardNav(){
    const buttons = Array.from(document.querySelectorAll('.nav-btn'));
    buttons.forEach((btn, i) => {
      btn.setAttribute('tabindex', '0');
      btn.addEventListener('keydown', (e) => {
        if(e.key === 'ArrowRight') buttons[(i+1) % buttons.length].focus();
        if(e.key === 'ArrowLeft') buttons[(i-1+buttons.length) % buttons.length].focus();
        if(e.key === 'Enter' || e.key === ' ') btn.click();
      });
    });
  })();

  // small viewport fix for mobile vh
  window.addEventListener('resize', ()=> document.body.style.setProperty('--vh', window.innerHeight/100 + 'px'));

</script>

</body>
